version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:

    # Primary container image where all commands run
    docker:
      - image: cimg/python:3.9.1
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
        environment:
          TEST_DATABASE_URL: postgresql://root@localhost/circle_test

    # Service container image
      - image: circleci/postgres:9.6.5-alpine-ram
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Install jFrog CLI
          command: curl -fL https://getcli.jfrog.io | sh
      - run:
          name: Test database
          command: |
            sudo apt-get update
            sudo apt-get install postgresql-client
            whoami
            psql -d $TEST_DATABASE_URL -c "CREATE TABLE test (name char(25));"
            psql -d $TEST_DATABASE_URL -c "INSERT INTO test VALUES ('John'), ('Joanna'), ('Jennifer');"
            psql -d $TEST_DATABASE_URL -c "SELECT * from test;"
      - run:
          name: Run tests
          command: python -m unittest tests/test_hello_world.py
      - run:
          name: Make package
          command: python -m build
      - run:
          name: Push to Artifatory
          command: |
            cd dist
            ../jfrog config add ew4-pypi --artifactory-url $ARTIFACTORY_URL --user $ARTIFACTORY_USER --apikey $ARTIFACTORY_APIKEY --interactive=false
            ../jfrog rt u "*" ew4-pypi --build-name=Build --build-number=$CIRCLE_BUILD_NUM --flat=false
workflows:
  sample:
    jobs:
      - build-and-test
